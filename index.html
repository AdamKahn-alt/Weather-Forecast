<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="CodeWithAdam">
    <meta name="color-scheme" content="light-dark">
    <meta name="description" content="A website platform that displays the weather conditions of any city,town, state or country in the world">
    <meta name="keywords" content="Weather conditions, country, city, town, state, Global">

    <title>WeatherNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconntect" href="https://fonts.googleapis.com">
    <link rel="preconntect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
</head>

<body>
    <div class="app" role="application">
        <header class="app-header">
            <h1 class="app-title">Weather</h1>
            <p class="app-subtitle">Current Weather by City</p>
        </header>

        <form action="#" class="search" method="get" autocomplete="off" novalidate>
            <label for="city" class="visually-hidden">City</label>
            <input type="text" id="city" name="city" placeholder="Enter city name" inputmode="search" aria-label="city"
                required>
            <button type="submit" class="btn">Get Weather</button>
        </form>

        <section class="weather" aria-live="polite" id="weather-dialogue-box">
            <div class="weather-card" aria-label="Current weather details">
                <div class="weather-main">
                    <div class="ices">
                        <img src="" id="icon-img">
                    </div>

                    <div class="temp" title="temperature">
                        <span class="value" data-field="temp">---</span>
                        <span class="unit">Â°C</span>
                    </div>
                </div>

                <div class="location">
                    <article class="geographics">
                        <h2 class="city" data-field="city">---</h2>
                        <span id="country"></span>
                    </article>
                    <p class="condition" data-field="condition">---</p>
                </div>

                <dl class="details">
                    <div>
                        <dt>Feels Like</dt>
                        <dd><span data-field="feels-like">---</span></dd>
                    </div>

                    <div>
                        <dt>Humidity</dt>
                        <dd><span data-field="humidity">%</span></dd>
                    </div>

                    <div>
                        <dt>Wind</dt>
                        <dd><span data-field="wind">km/h</span></dd>
                    </div>

                    <div>
                        <dt>Pressure</dt>
                        <dd><span data-field="pressure">hPa</span></dd>
                    </div>
                </dl>
            </div>
            <p class="hint">Search for a city to see current weather</p>
        </section>

        <footer class="app-footer">
            <small>Showing current weather only</small>
            <small class="signature">
                <bold>Code With Adam</bold>
            </small>
        </footer>
    </div>

    <script src="app.js"></script>
</body>


</html>
